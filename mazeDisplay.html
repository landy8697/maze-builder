<!DOCTYPE html>
<html>

    <head>
        <title>Maze Builder</title>
        <link rel="stylesheet" type="text/css"
           href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script type="text/javascript" src="mazeBuilder.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
    </head>

     <body class="text-dark">
        <div class="container">
            <h1 class="mt-4 mb-2 text-center">Maze Generator</h1>
            <div class="d-flex justify-content-center my-2">
                <div class="text-center" >
                    <div class="form-group row d-flex justify-content-center">
                        <div class="col-xs-3">
                            <label for="rowInput">Number of rows</label>
                            <input type="text" class="form-control" id="rows-input" placeholder="Enter number of rows">
                        </div>
                    </div>
                    <div class="form-group row d-flex justify-content-center">
                        <div class="col-xs-3">
                            <label for="colInput">Number of columns</label>
                            <input type="text" class="form-control" id="cols-input" placeholder="Enter number of columns">
                        </div>
                    </div>
                    <row>
                        <button type="submit" class="btn btn-primary mx-2" id="start-btn">Generate Maze</button>
                        <button type="submit" class="btn btn-primary mx-2" id="solution">Show Solution</button>
                        <button type="submit" class="btn btn-success mx-2" id="animation">Animation: On</button>
                    </row>
                    
                    
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <div class="text-center my-2">
                    <canvas id="canvas" width =1000 height=1000></canvas>
                </div>
            </div>
        </div>
    </body>
</html>
